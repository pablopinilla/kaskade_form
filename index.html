<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Preahvihear&family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Kaskade - Sign Up!</title>
</head>
<body>
    <section class="bgImg">
        <div class="nav">
            <div class="navLeft">
                <a href="">Dashboard</a>
                <a href="">Team</a>
                <a href="">Projects</a>
            </div>
            <div class="navRight">
                <a href="">Login</a>
                <button class="navBtn">Sign up</button>
            </div>
        </div>
        <div class="formContainer">
            <h1>The future begins here.</h1>
            <div class="imgCont">
                <img class="hands" src="images/hands.png">
            </div>
            <form action="" class="form">
                <div class="formFlex">
                    <input type="text" name="first-name" id="first-name" placeholder="*First name" required>
                    <input type="text" name="last-name" id="last-name" placeholder="*Last name" required>
                    <input type="email" name="" id="email" placeholder="*Email adress" required>
                    <input type="phone" name="" id="phone" placeholder="Phone number">
                    <input type="password" name="" id="password" placeholder="*Password" required>
                    <input type="password" name="" id="re-password" placeholder="*Confirm password" required>
                    <div class="formFooter">
                        <div class="labelContainer">
                            <label for="news">Subscribe to our News Letter</label>
                            <input type="checkbox" name="" id="news" checked> 
                        </div>
                        <button type="submit" class="submit" >Sign up</button>
                    </div>
                </div>   
            </form>
        </div>
    </section>
</body>
</html>
